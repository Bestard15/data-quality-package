name: CI - Tests & Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install project deps
        run: |
          pip install -r requirements.txt
          pip install -e .[dev] || pip install -e .
          pip install pytest

      - name: Run tests
        run: pytest -q

      # (Opcional) Generar reports de ejemplo con el CSV del repo
      - name: Generate sample reports
        run: |
          python -m scripts.main --input data/client_data.csv --rules schema.yml --remediate
        continue-on-error: true

      - name: Build wheel
        run: |
          python -m pip install build
          python -m build
        if: ${{ always() }}

      - name: Upload artifacts (wheel + reports)
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: build-and-reports
          path: |
            dist/*.whl
            reports/**
          if-no-files-found: ignore
