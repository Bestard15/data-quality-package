<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Semáforo de Fiabilidad</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .semaforo { font-size: 120px; text-align: center; }
    .verde  { color: #28a745; }   /* verde */
    .ambar  { color: #ffc107; }   /* amarillo */
    .rojo   { color: #dc3545; }   /* rojo */
    .bar { background: #ddd; border-radius: 5px; overflow: hidden; margin: 10px 0; }
    .bar-fill { height: 20px; }
  </style>
</head>
<body>
  <h1>Semáforo de Fiabilidad</h1>
  <div class="semaforo ambar">⚠</div>
  <h2>Puntaje Global: 75.0%</h2>
  <h3>Dimensiones</h3>
  
    <div><strong>Completitud:</strong> 100.0%</div>
    <div class="bar">
      <div class="bar-fill" style="width: 100.0%; background-color: #28a745;"></div>
    </div>
  
    <div><strong>Duplicados:</strong> 100.0%</div>
    <div class="bar">
      <div class="bar-fill" style="width: 100.0%; background-color: #17a2b8;"></div>
    </div>
  
    <div><strong>Consistencia:</strong> 100.0%</div>
    <div class="bar">
      <div class="bar-fill" style="width: 100.0%; background-color: #ffc107;"></div>
    </div>
  
</body>
</html>
